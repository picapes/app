<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiCapes App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0000 0%, #2a0005 30%, #3a0010 70%, #4a0015 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .logo {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/picapes/picapes.github.io/refs/heads/main/picapeslogo.png" alt="PiCapes Logo" class="logo">
</body>
</html>

<script>
  setTimeout(() => {
    window.location.href = "/";
  }, 2000);
</script>
